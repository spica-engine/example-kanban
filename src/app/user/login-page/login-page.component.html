<main>
  <div *ngIf="!(auth.authState | async)">
    <h1>Welcome To Spica / Kanban Example</h1>

    <app-email-login></app-email-login>
  </div>

  <div *ngIf="auth.authState | async as user">
      Logged in as <strong>{{ user.email }}</strong>

    <button
      class="btn--column"
      routerLink="/kanban"
      mat-raised-button
      color="accent"
    >
      <mat-icon>dashboard</mat-icon> Go to Column
    </button>

    <br />

    <button mat-raised-button (click)="auth.logout()">Logout</button>
  </div>
</main>
